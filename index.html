<html>
  <head>
    <title>My Totally Awesome Color Explorer</title>

    <link type="text/css" rel="stylesheet" href="styles.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="protovis.js"></script>

    <script type="text/javascript" src="colors.js"></script>
  </head>
  <body>
    <form id="theform">
      <label for="start_color">Start</label>
      <input type="text" name="start_color" class="start" value="#a020f0"/>
      <label for="end_color">End</label>
      <input type="text" name="end_color" class="end" value="#7cfc00"/>
    </form>
    <button>Do Eet</button>

    <div id="results">
      <h2>RGB</h2>
      <div class="canvas rgb"></div>
      <h2>HSL</h2>
      <div class="canvas hsl"></div>
    </div>
  </body>
</html>
